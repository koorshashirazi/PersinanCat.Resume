<body id="top">

  <div id="app">
    <div id="glass-loader">
      <div class="glass-loader-box">
        <img class="glass-loader-logo" src="images/logo.png" alt="Logo" />
        <svg class="glass-loader-circle" viewBox="0 0 100 100">
          <circle class="bg" r="40" cx="50" cy="50" />
          <circle class="fg" r="40" cx="50" cy="50" />
        </svg>
        <div class="glass-loader-text">Loading...</div>
      </div>
    </div>

  </div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">ðŸ—™</span>
  </div>

  <script defer>
    function loadScript(src, callback) {
      let script = document.createElement("script");
      script.src = src;
      if (callback) {
        script.onload = callback;
      }
      document.body.appendChild(script);
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'system') {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
          } else {
            document.body.classList.add('light');
          }
        } else {
          document.body.classList.add(savedTheme);
        }
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.add('light');
      }
    }

    window.onload = function () {
      let scripts = [
        "./_framework/blazor.webassembly.js",
        "./js/imagesloaded.pkgd.min.js",
        "./js/masonry.pkgd.min.js",
        "./js/BigPicture.min.js",
        "./js/purecounter.min.js",
        "./js/bootstrap.bundle.min.js",
        "./js/aos.min.js",
        "./js/main.js",
        "./js/skills-animation.js",
        "./js/experience-animation.js"
      ];

      for (const scriptPath of scripts) {
        loadScript(scriptPath);
      }
    };

    if (window.location.pathname.includes("/")) {
      // loadScript()
    }

    document.addEventListener("DOMContentLoaded", function () {
      initializeTheme();
    });

    window.removeGlassLoader = () => {
      const loader = document.getElementById("glass-loader");
      if (loader) {
        loader.classList.add("hide");
        setTimeout(() => loader.remove(), 300);
      }
    };

  </script>
</body>
