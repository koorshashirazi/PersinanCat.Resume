  <script defer>
    let lastInsertedScript = null;

    function loadScript(src, callback) {

      let newScript = document.createElement("script");
      newScript.src = src;
      newScript.async = false;

      if (callback) {
        newScript.onload = callback;
      }

      var scripts_area = document.getElementById("scripts_area");

      if (lastInsertedScript) {
        lastInsertedScript.parentNode.insertBefore(newScript, lastInsertedScript.nextSibling);
      } else {

        scripts_area.insertAdjacentElement('afterend', newScript);
      }

      lastInsertedScript = newScript;
    }

    document.addEventListener("DOMContentLoaded", function () {

      const loaderLanguageResources = {
        'en-US': 'Loading...',
        'fa-IR': 'Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...',
        'de-DE': 'wird geladen...'
      };

      const scripts = [];

      for (const scriptPath of scripts) {
        loadScript(scriptPath);
      }

      window.blazorInterop.initialize();

      const language = localStorage.getItem('language') || 'en-US';
      document.getElementById("glass_loader_text_id").innerText = loaderLanguageResources[language];

    });

  </script>
